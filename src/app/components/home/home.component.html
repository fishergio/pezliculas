<app-carousel></app-carousel>

<div class="container main-container">
  <h3>Peliculas en cartelera</h3>
  <hr>
  <div class="row" *ngIf="movies">
    <div class="col-sm-6">

      <div class="row">
        <div class="col-md-12 div-pic-1"
          (click)="showMovie(movies[0].id, 'home')"
         [ngStyle]=" {'background-image': 'url( '+(movies[0].backdrop_path | poster)+' )' }">
        <p class="pic-titulo">{{ movies[0].original_title }}</p>        
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 div-pic-2" 
        (click)="showMovie(movies[1].id, 'home')"        
        [ngStyle]=" {'background-image': 'url( '+(movies[1].backdrop_path | poster)+' )' }">
        <p class="pic-titulo">{{ movies[1].original_title }}</p>                
        </div>
        <div class="col-sm-6 div-pic-2" 
        (click)="showMovie(movies[2].id, 'home')"        
        [ngStyle]=" {'background-image': 'url( '+(movies[2].backdrop_path | poster)+' )' }">
        <p class="pic-titulo">{{ movies[2].original_title }}</p>                
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="row">
        <div class="col-sm-6 div-pic-2"
        (click)="showMovie(movies[3].id, 'home')"        
         [ngStyle]=" {'background-image': 'url( '+(movies[3].backdrop_path | poster)+' )' }">
        <p class="pic-titulo">{{ movies[3].original_title }}</p>        
        
        </div>
        <div class="col-sm-6 div-pic-2" 
        (click)="showMovie(movies[4].id, 'home')"        
        [ngStyle]=" {'background-image': 'url( '+(movies[4].backdrop_path | poster)+' )' }">
        <p class="pic-titulo">{{ movies[4].original_title }}</p>        
        
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 div-pic-1" 
        (click)="showMovie(movies[5].id, 'home')"        
        [ngStyle]=" {'background-image': 'url( '+(movies[5].backdrop_path | poster)+' )' }">
        <p class="pic-titulo">{{ movies[5].original_title }}</p>        
        
        </div>
      </div>
    </div>
  </div>

  <hr>
  <h3>Peliculas populares</h3><br>
  <div class="row">
    <div class="col-md-2 animated fadeIn" *ngFor="let movie of popular | slice:0:12">
      <div class="poster" (click)="showMovie(movie.id, 'home')">
        <img class="img-box" src="{{movie?.poster_path | poster}}" alt="" width="250px">
        <p class="caption">{{movie.title}}</p>
      </div>
    </div>
    <div class="show-more">
      <button class="btn btn-outline-primary">Ver todas</button>
    </div>
  </div>

  <hr>
  <h3>Top peliculas para ni√±os</h3><br>
  <div class="row">
    <div class="col-md-2 animated fadeIn" *ngFor="let movie of kids | slice:0:12">
      <div class="poster" (click)="showMovie(movie.id, 'home')">
        <img class="img-box" src="{{movie?.poster_path | poster}}" alt="" width="250px">
        <p class="caption">{{movie.title}}</p>
      </div>
    </div>
    <div class="show-more">
      <button class="btn btn-outline-primary">Ver todas</button>
    </div>
  </div>
</div>
