  <ngx-carousel 
  [inputs]="carouselOne"
  [inputsLength]="slider.length"
  (carouselLoad)="carouselTileLoad($event)">
    <ngx-item class="bannerStyle" *ngFor="let img of slider">
        <img class="bg-slider" alt="First slide" src="{{img.img}}">
        <div>
        <h1 class="caption animated fadeIn">{{ img.title }}</h1>
        </div>
    </ngx-item>
<button class='leftRs'><</button>
<button class='rightRs'>></button>
</ngx-carousel>
