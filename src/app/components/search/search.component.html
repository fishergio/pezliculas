<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="">Buscar</label>
        <input type="text" 
        class="form-control"
        (keyup.enter)="searchMovie()" 
        [(ngModel)]="search" name="search" 
        placeholder="Buscar">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="card-columns">

    <div class="card" *ngFor="let movie of moviesSrv.movies">
      <img class="card-img-top" [src]="movie.poster_path | poster" 
      [alt]="movie.original_title">
      <div class="card-block">
        <h4 class="card-title">{{ movie.title }}</h4>
        <p class="card-text text-justify">{{ movie.overview | slice:0:250 }}...</p>
        <button class="btn btn-outline-primary" [routerLink]="['/movie', movie.id, 'search', search]">Ver m√°s</button>
      </div>
    </div>
  </div>
  </div>
</div>
